    <style>

        .stock-card.dark-green {
            background: #c8e6c9;
            border-color: #2e7d32;

            transform: translateY(-5px);

            box-shadow: 0 5px 20px rgba(0,0,0,0.3);

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 25px rgba(0,0,0,0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

            border: 3px solid rgba(255, 255, 255, 0.3);

            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š StockPulse</h1>
            <p class="subtitle">Real-Time Market Monitor</p>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <div id="stocksContainer" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Fetching stock data...</p>
        </div>

        <button class="refresh-btn" onclick="loadStocks()">ðŸ”„ Refresh</button>
    </div>

    <script>
        function formatNumber(num) {
            if (num === 'N/A') return 'N/A';
            return num.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatVolume(vol) {
            if (vol === 'N/A') return 'N/A';
            if (vol >= 1000000000) return (vol / 1000000000).toFixed(2) + 'B';
            else if (vol >= 1000000) return (vol / 1000000).toFixed(2) + 'M';
            else if (vol >= 1000) return (vol / 1000).toFixed(2) + 'K';
            return vol.toLocaleString();
        }

        function loadStocks() {
            fetch('/api/stocks')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('stocksContainer');
                    const lastUpdated = document.getElementById('lastUpdated');
                    
                    lastUpdated.textContent = 'Last Updated: ' + data.last_updated;
                    container.innerHTML = '';
                    container.className = 'stocks-grid';
                    
                    data.stocks.forEach(function(stock, index) {
                        const isPositive = stock.change >= 0;
                        const changeSymbol = isPositive ? 'ðŸ“ˆ' : 'ðŸ“‰';
                        const changeClass = isPositive ? 'positive' : 'negative';
                        const changeSign = isPositive ? '+' : '';
                        
                        let cardColorClass = '';
                        let weeklyText = '';
                        
                        if (stock.weekly_change <= -3) {
                            cardColorClass = 'dark-red';
                            weeklyText = '<span class="weekly-indicator" style="background: #ffcdd2; color: #c62828;">Week: ' + stock.weekly_change + '%</span>';
                        } else if (stock.weekly_change >= 3) {
                            cardColorClass = 'dark-green';
                            weeklyText = '<span class="weekly-indicator" style="background: #c8e6c9; color: #2e7d32;">Week: +' + stock.weekly_change + '%</span>';
                        } else if (stock.change_percent <= -1) {
                            cardColorClass = 'light-red';
                            weeklyText = '<span class="weekly-indicator" style="background: #ffebee; color: #ef5350;">Week: ' + stock.weekly_change + '%</span>';
                        } else if (stock.change_percent >= 1) {
                            cardColorClass = 'light-green';
                            weeklyText = '<span class="weekly-indicator" style="background: #e8f5e9; color: #66bb6a;">Week: +' + stock.weekly_change + '%</span>';
                        } else {
                            const weekSign = stock.weekly_change >= 0 ? '+' : '';
                            weeklyText = '<span class="weekly-indicator" style="background: #f0f0f0; color: #666;">Week: ' + weekSign + stock.weekly_change + '%</span>';
                        }
                        
                        const card = '<div class="stock-card ' + cardColorClass + '" style="animation-delay: ' + (index * 0.1) + 's">' +
                            '<div class="stock-header">' +
                                '<span class="stock-name">' + stock.name + '</span>' +
                                '<span class="stock-ticker">' + stock.ticker + '</span>' +
                            '</div>' +
                            '<div class="price-section">' +
                                '<div class="current-price">$' + formatNumber(stock.current_price) + '</div>' +
                                '<span class="price-change ' + changeClass + '">' +
                                    changeSymbol + ' ' + changeSign + '$' + Math.abs(stock.change).toFixed(2) + ' (' + changeSign + stock.change_percent + '%)' +
                                '</span>' +
                                weeklyText +
                            '</div>' +
                            '<div class="stock-details">' +
                                '<div class="detail-item">' +
                                    '<div class="detail-label">Open</div>' +
                                    '<div class="detail-value">$' + formatNumber(stock.open) + '</div>' +
                                '</div>' +
                                '<div class="detail-item">' +
                                    '<div class="detail-label">Prev Close</div>' +
                                    '<div class="detail-value">$' + formatNumber(stock.previous_close) + '</div>' +
                                '</div>' +
                                '<div class="detail-item">' +
                                    '<div class="detail-label">Day High</div>' +
                                    '<div class="detail-value">$' + formatNumber(stock.day_high) + '</div>' +
                                '</div>' +
                                '<div class="detail-item">' +
                                    '<div class="detail-label">Day Low</div>' +
                                    '<div class="detail-value">$' + formatNumber(stock.day_low) + '</div>' +
                                '</div>' +
                                '<div class="detail-item">' +
                                    '<div class="detail-label">Volume</div>' +
                                    '<div class="detail-value">' + formatVolume(stock.volume) + '</div>' +
                                '</div>' +
                            '</div>' +
                        '</div>';
                        
                        container.innerHTML += card;
                    });
                })
                .catch(function(error) {
                    console.error('Error:', error);
                    document.getElementById('stocksContainer').innerHTML = 
                        '<p style="color: white;">Error loading stock data. Please refresh.</p>';
                });
        }

        loadStocks();
        setInterval(loadStocks, 60000);
    </script>
</body>
</html>
